<html>
<head>
    <title>Tergel Otgonbaatar | Data Analytics Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0f172a;
            color: white;
        }

        /* Navigation */
        .nav {
            position: fixed;
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .nav a {
            color: #cbd5e1;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .nav a:hover {
            color: #60a5fa;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;

            text-align: center;

            font-size: 3.5rem;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.4rem;
            color: #60a5fa;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .intro {
            max-width: 750px;
            font-size: 1.1rem;
            line-height: 1.7;
            color: #cbd5e1;
            margin-bottom: 40px;
        }

        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .primary {
            background: #2563eb;
            color: white;
        }

        .primary:hover {
            background: #1d4ed8;
        }

        .secondary {
            border: 2px solid #2563eb;
            color: #2563eb;
            background: transparent;
        }

        .secondary:hover {
            background: #2563eb;
            color: white;
        }
